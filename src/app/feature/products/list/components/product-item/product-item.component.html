<mat-card class="product-cart-item">
  <mat-card-title-group>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }} EUR</mat-card-subtitle>
    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  </mat-card-title-group>
  <mat-card-content>
    <button type="button" mat-raised-button color="primary">Ajouter au panier</button>
  </mat-card-content>
</mat-card>
