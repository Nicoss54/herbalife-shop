<mat-card class="product-cart-item">
  <mat-card-title-group>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price }} EUR</mat-card-subtitle>
    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  </mat-card-title-group>
  <mat-card-content>
    <button type="button" mat-raised-button color="primary" (click)="addToCart()"
            *ngIf="!product.isInCart; else removeItem">Ajouter au panier</button>
    <ng-template #removeItem>
      <button type="button" mat-raised-button color="warn" (click)="removeFromCart()">Retirer du panier</button>
    </ng-template>
  </mat-card-content>
</mat-card>
